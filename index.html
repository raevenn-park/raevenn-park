<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotary Parking System</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: black;
      height: 100%;
      font-family: sans-serif;
    }

    .wrapper {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
    }

    .wrapper img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      image-rendering: auto;
    }

    .slot {
      position: absolute;
      width: 16px;
      height: 16px;
    }

    .indicator {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: green;
      border: 2px solid black;
    }

    .occupied {
      background: red;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="https://i.ibb.co/S4qF55Mh/a809cfcb-a1a2-4ffb-9c14-6e79c4be0b13.png" alt="Rotary Parking" />

    <!-- Indicators positioned relative to smaller image -->
    <div class="slot" style="top: 13%; left: 47%;">
      <div class="indicator occupied"></div>
    </div>
    <div class="slot" style="top: 27%; left: 68%;">
      <div class="indicator"></div>
    </div>
    <div class="slot" style="top: 54%; left: 68%;">
      <div class="indicator occupied"></div>
    </div>
    <div class="slot" style="top: 67%; left: 47%;">
      <div class="indicator"></div>
    </div>
    <div class="slot" style="top: 54%; left: 27%;">
      <div class="indicator"></div>
    </div>
    <div class="slot" style="top: 27%; left: 27%;">
      <div class="indicator occupied"></div>
    </div>
  </div>
</body>
</html>
