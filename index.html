<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotary Parking System</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    .rotary-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }

    .rotary {
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/S4qF55Mh/your-uploaded-image.png') no-repeat center/contain;
      transition: transform 1s ease-in-out;
    }

    .rotate-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    .indicator {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Rotary Parking System</h1>
  <div class="rotary-container">
    <div class="rotary" id="rotary"></div>
  </div>
  <button class="rotate-button" onclick="rotateCarousel()">Rotate</button>
  <div class="indicator">Active Slot: <span id="slot">1</span>/6</div>

  <script>
    let angle = 0;
    let slot = 1;

    function rotateCarousel() {
      angle += 60; // 360 / 6 = 60 degrees per slot
      slot = slot % 6 + 1;
      document.getElementById('rotary').style.transform = `rotate(${angle}deg)`;
      document.getElementById('slot').textContent = slot;
    }
  </script>
</body>
</html>
