<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotary Parking System</title>
  <style>
    body {
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    svg {
      margin-top: 40px;
    }

    .slot {
      fill: #4caf50;
      stroke: black;
      stroke-width: 1;
      transition: fill 0.3s;
    }

    .occupied {
      fill: #f44336;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #1976d2;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <svg id="rotary" width="400" height="400" viewBox="-200 -200 400 400">
    <g id="carousel">
      <!-- Create 6 individual slots -->
      <g transform="rotate(0)">
        <rect class="slot occupied" x="-30" y="-140" width="60" height="40" rx="5" />
      </g>
      <g transform="rotate(60)">
        <rect class="slot" x="-30" y="-140" width="60" height="40" rx="5" />
      </g>
      <g transform="rotate(120)">
        <rect class="slot" x="-30" y="-140" width="60" height="40" rx="5" />
      </g>
      <g transform="rotate(180)">
        <rect class="slot" x="-30" y="-140" width="60" height="40" rx="5" />
      </g>
      <g transform="rotate(240)">
        <rect class="slot" x="-30" y="-140" width="60" height="40" rx="5" />
      </g>
      <g transform="rotate(300)">
        <rect class="slot" x="-30" y="-140" width="60" height="40" rx="5" />
      </g>
    </g>
  </svg>

  <button onclick="rotateCarousel()">Rotate</button>

  <script>
    const carousel = document.getElementById("carousel");
    let angle = 0;

    function rotateCarousel() {
      angle += 60;
      carousel.setAttribute("transform", `rotate(${angle})`);
    }
  </script>
</body>
</html>
