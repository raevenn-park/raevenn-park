<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotary Parking System</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      padding-top: 30px;
    }

    .carousel-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 3px solid #555;
      overflow: visible;
      margin-bottom: 20px;
    }

    .carousel {
      position: absolute;
      width: 100%;
      height: 100%;
      transform: rotate(0deg);
      transition: transform 1s ease-in-out;
    }

    .slot {
      width: 60px;
      height: 30px;
      background-color: #4caf50;
      color: white;
      text-align: center;
      line-height: 30px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -15px 0 0 -30px;
      transform-origin: 0 -130px;
      border-radius: 6px;
      font-weight: bold;
    }

    .occupied {
      background-color: #f44336;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #1976d2;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0d47a1;
    }

  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <div class="slot occupied">1</div>
      <div class="slot">2</div>
      <div class="slot occupied">3</div>
      <div class="slot">4</div>
      <div class="slot">5</div>
      <div class="slot">6</div>
    </div>
  </div>

  <button onclick="rotateCarousel()">Rotate</button>

  <script>
    const carousel = document.getElementById('carousel');
    const slots = carousel.getElementsByClassName('slot');
    let angle = 0;
    const totalSlots = slots.length;

    // Position each slot in circular layout
    for (let i = 0; i < totalSlots; i++) {
      const slotAngle = (360 / totalSlots) * i;
      slots[i].style.transform = `rotate(${slotAngle}deg) translateY(-130px) rotate(-${slotAngle}deg)`;
    }

    function rotateCarousel() {
      angle += 60;
      carousel.style.transform = `rotate(${angle}deg)`;
    }
  </script>

</body>
</html>
