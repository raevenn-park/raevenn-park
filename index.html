<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotary Parking System</title>
  <style>
    body {
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    svg {
      width: 400px;
      height: 600px;
    }
    .carousel {
      transform-box: fill-box;
      transform-origin: center;
      transition: transform 1s ease-in-out;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 200 300">
    <!-- Frame -->
    <rect x="90" y="10" width="20" height="280" fill="#999" />

    <!-- Carousel group -->
    <g id="carousel" class="carousel">
      <!-- Arm -->
      <line x1="100" y1="150" x2="100" y2="50" stroke="#555" stroke-width="4" />
      <rect x="80" y="40" width="40" height="20" fill="#3498db" rx="3" />

      <line x1="100" y1="150" x2="160" y2="150" stroke="#555" stroke-width="4" />
      <rect x="150" y="130" width="40" height="20" fill="#e74c3c" rx="3" />

      <line x1="100" y1="150" x2="100" y2="250" stroke="#555" stroke-width="4" />
      <rect x="80" y="240" width="40" height="20" fill="#f1c40f" rx="3" />

      <line x1="100" y1="150" x2="40" y2="150" stroke="#555" stroke-width="4" />
      <rect x="30" y="130" width="40" height="20" fill="#2ecc71" rx="3" />

      <line x1="100" y1="150" x2="150" y2="80" stroke="#555" stroke-width="4" />
      <rect x="140" y="70" width="40" height="20" fill="#9b59b6" rx="3" />

      <line x1="100" y1="150" x2="50" y2="220" stroke="#555" stroke-width="4" />
      <rect x="40" y="210" width="40" height="20" fill="#e67e22" rx="3" />
    </g>
  </svg>

  <button onclick="rotateCarousel()">Rotate</button>

  <script>
    let angle = 0;
    function rotateCarousel() {
      angle += 60; // Rotate by 60 degrees each click
      document.getElementById("carousel").setAttribute("transform", `rotate(${angle}, 100, 150)`);
    }
  </script>
</body>
</html>
